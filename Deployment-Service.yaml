---
apiVersion: v1
kind: Pod
metadata:
  name: game-pod
  labels:
    component: web
spec:
  containers:
    - name: client
      image: manoharshetty507/color-game:v1
      ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: game-pod-service
spec:
  type: NodePort
  ports:
    - port: 3050
      targetPort: 3000
      nodePort: 31515
  selector:
    component: web
